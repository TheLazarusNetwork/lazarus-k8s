apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{.Values.name}}
  namespace: {{.Values.namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{.Values.name}}
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: {{.Values.name}}
